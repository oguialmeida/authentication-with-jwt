<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Dívidas</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            display: block;
            width: 100%;
        }
        .add-button {
            font-size: 20px;
            width: 50px;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Informe suas Dívidas</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="debt">Dívida:</label>
            <input type="number" id="debt" name="debt" required>

            <div id="additional-debts"></div>

            <button type="button" class="add-button" onclick="addDebtField()">+</button>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        function addDebtField() {
            const container = document.getElementById('additional-debts');
            const debtCount = container.children.length;
            const newField = document.createElement('div');
            newField.innerHTML = `
                <label for="debt_${debtCount}">Outra Dívida ${debtCount + 1}:</label>
                <input type="number" id="debt_${debtCount}" name="debts" required>
            `;
            container.appendChild(newField);
        }
    </script>
</body>
</html>
